<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list task</title>
</head>
<body>
<h3>To Do</h3>
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
<input type="submit" name="create_task">
</form>
{% for task in data %}
<h4>{{ task.title }} || <a href="{% url 'updatetask' task.id %}">Update</a> - <a href="{% url 'deletetask' task.id %}">Del</a> </h4>
    {% if task.complete == True %}
        <strike>{{ task }}</strike>
        {% else %}
        <span>{{ task }}</span>
    {% endif %}
{% endfor %}


</body>
</html>
